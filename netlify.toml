[build]
# Base directory to change to before starting and relative to repository root.
# If not set, defaults to the repository root.
base = "/"

# Directory (relative to `base`) that contains the deploy-ready HTML files and assets generated by the build.
# This is the directory that Netlify will publish.
publish = "/"

# The build command to run on your CI server.
# For static HTML/CSS/JS sites, this can be left empty as there's no "build" process.
command = ""

# Forms settings
# Redirect submissions from the 'contact' form to a success page.
[[redirects]]
from = "/contact.html"
to = "/success.html"
status = 302
force = false # Set to true if you want to always force this redirect, even if /contact.html exists. Default is false.
conditions = {  } # Conditions for the redirect (e.g., specific country, language)
query = { _success = ":true" } # This special query parameter indicates a successful Netlify Forms submission.